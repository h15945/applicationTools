
<html>

<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<head>  
 
 <script language="javascript">  
  function print(){  
   var a=myform.name.value;  
   window.location.href=a;
  } 
  function print2(){  
   var a=myform2.name.value;  
   window.location.href="qqlivebroadcast://views/ScheduleDetailView?id="+a;
  }  
  function print3(){  
   var a=myform2.name.value;  
   window.location.href="qqlivebroadcast://views/ActorSpaceView?account_id="+a+"&account_type=0";
  }  
 </script>  
 </head>  
 <body>  
 <h1>
   <div class="alert alert-success" role="alert">
      <strong>输入完整连接</strong> 
   </div>
 </h1>
  <form name="myform">  
   <input type="textarea" class="form-control input-lg" name="name" id="nn" />  
   <input type="button" name="button" class="btn btn-lg btn-primary" value="确定" onclick="print()" />      
  </form> 
 <h1>
   <div class="alert alert-success" role="alert">
      <strong>输入参数(pid或vuid)</strong> 
   </div>
 </h1>
  <form name="myform2">  
   <input type="textarea" class="form-control input-lg" name="name" id="nn" />  
   <input type="button" name="button" class="btn btn-lg btn-primary" value="跳转播放器" onclick="print2()" />   
   <input type="button" name="button" class="btn btn-lg btn-primary" value="跳转个人页" onclick="print3()" />   
  </form>    
  

  
  <h1>
   <div class="alert alert-success" role="alert">

   </div>
 </h1>
